{% extends "base_generic.html" %}

{% block content %}
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/timeline.css' %}">
</head>
<div class="container text-center">
    <header>
<!--       <h1>NTB</h1> -->
        <h3>Timesheet entry</h3>
    </header>
<main>
    <form>
        <div class="form-group row">
            <div class="col-2"></div>
        <label class="sr-only" for="name">Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2 col-4" id="name" placeholder="name">
        <label class="sr-only" for="datePicker">Date</label>
        <input type="text" class="form-control mb-2 mr-sm-2 col-4" id="datePicker" placeholder="week commencing">
        <div class="col-2"></div>
        </div>
    </form>
    <table class="table table-dark table-striped table-hover">
        <thead>
        <tr>
            <th>Day</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>Finish Time</th>
            <th>Break</th>
            <th>Hours Worked</th>
        </tr>
        </thead>
        <tbody id="tBody">
        </tbody>
    </table>
    <div class="row bottom d-none">
        <div class="col">
            <button type="button" id="submit" class="btn btn-success">Submit</button>
        </div>
        <div class="col">
            <h2 id="hoursWorkedText" class="text-right">Total Hours Worked: <span id="totalHours">0</span></h2>
        </div>
    </div>
</main>
<footer>
    <h6>Created with <span style="color:#ff0000">&#10084;</span> by <a href="http://jncwebdev.co.uk/" target="_blank">JNC</a></h6>
</footer>
</div>
<script src="{% static '/js/timeline.js' %}"></script>
{% endblock %}
